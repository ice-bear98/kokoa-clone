<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - to KoKoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span
          >110%
          <i class="fa-solid fa-battery-full"></i>

          <i class="fa-solid fa-bolt"></i>
        </span>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html">
          <i class="fa-solid fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__column">
        <i class="fa-solid fa-magnifying-glass fa-2x"></i>
      </div>
    </header>
    <main class="main-screen">
      <ul class="main-screen__settings">
        <li class="main-screen__setting">
          <div>
            <i class="fa-solid fa-bullhorn"></i>
            <span>Notices</span>
          </div>
        </li>
        <li class="main-screen__setting">
          <div>
            <i class="fa-solid fa-flask"></i>
            <span>Kakao Lab</span>
          </div>
        </li>
        <li class="main-screen__setting">
          <div>
            <i class="fa-solid fa-circle-exclamation"></i>
            <span>Version</span>
          </div>
          <span>Latest Version</span>
        </li>
      </ul>
      <ul class="main-screen__settings">
        <li class="main-screen__setting">
          <div>
            <i class="fa-solid fa-lock"></i>
            <span>Privacy</span>
          </div>
        </li>
        <li class="main-screen__setting">
          <div>
            <i class="fa-regular fa-bell"></i>
            <span>Notifications</span>
          </div>
        </li>
        <li class="main-screen__setting">
          <div>
            <i class="fa-regular fa-user"></i>
            <span>Friends</span>
          </div>
        </li>
        <li class="main-screen__setting">
          <div>
            <i class="fa-regular fa-comment"></i>
            <span>Chats</span>
          </div>
        </li>
        <li class="main-screen__setting">
          <div class="main-screen__setting-title">
            <i class="fa-solid fa-spinner"></i>
            <span>Display</span>
            <span class="setting-dot">N</span>
          </div>
        </li>

        <li class="main-screen__setting">
          <div class="main-screen__setting-title">
            <i class="fa-solid fa-brush"></i>
            <span>Themes</span>
            <span class="setting-dot">N</span>
          </div>
          <span>Default theme</span>
        </li>

        <li class="main-screen__setting">
          <div>
            <i class="fa-solid fa-phone"></i>
            <span>Call</span>
          </div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/e0f0df1559.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
